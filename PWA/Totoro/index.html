<body onload="Start()">

<img id="Tototo", src="IMG_0.jpg" class="center">

    <button id="installButton" onclick="install()" style="display:none"> Install </button>

<script>
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./service-worker.js')
        .then((reg) => {
          console.log('Service worker registered.', reg);
        });
  });
}

var imageIndex = 0;
document.getElementById("Tototo").onclick = function() {
  imageIndex = (imageIndex + 1) % 3;
  Tototo.src="IMG_"+imageIndex+".jpg"
}
</script>
