<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width" />
<link rel="manifest" href="manifest.json">
<script type="text/javascript" src="../scripts/main.js"></script>
<script type="text/javascript" src="../scripts/notification.js"></script>
<script type="text/javascript" src="../scripts/location.js"></script>
<title>Long Long Webapp Test Page</title>
</style>
<body onload=Get()>
  <script>
    function Get() {
      var print = document.getElementById("result");
      print.innerHTML = "devicePixelRatio = " + window.devicePixelRatio + "<br>";
      print.innerHTML += "window.innerHeight = " + window.innerHeight + "<br>";
      print.innerHTML += "window.innerWidth = " + window.innerWidth + "<br>";
      print.innerHTML += "document.body.clientHeight = " + document.body.clientHeight + "<br>";
      print.innerHTML += "document.body.clientWidth = " + document.body.clientWidth + "<br>";
      print.innerHTML += "screen.height = " + screen.height + "<br>";
      print.innerHTML += "screen.width = " + screen.width + "<br>";
    }
    window.addEventListener("resize", () => {
      Get();
    })
  </script>
  <div><button onclick="Get()">Get</button></div>
  <div id="result"></div>
  <a href="p2.html">link</a>
</body>
